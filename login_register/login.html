<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <form
      onsubmit="event.preventDefault(); loginUser()"
      name="login"
      id="login"
    >
      <div class="container">
        <h1>Login</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          id="username"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn" name="login">Login</button>
      </div>

      <div class="container signin">
        <p>Don't have an account? <a href="./index.html">Sign Up</a>.</p>
      </div>
    </form>
    <script>
      function loginUser() {
        let form = document.getElementById("login");
        let inputs = form.getElementsByTagName("input");

        let username = inputs[0].value;
        let pass = inputs[1].value;

        fetch("http://127.0.0.1:5000/show-sub/")
          .then((res) => res.json())
          .then((data) => {
            let loggedIn = data.filter((user) => {
              return user.username == username && user.password == pass;
            });

            if (loggedIn.length > 0) {
              localStorage.setItem("user", JSON.stringify(loggedIn[0]));
              alert(`Welcome back ${loggedIn[0].username}`);
              window.location.href = "../../html/index.html";
            }
          });
      }
    </script>
  </body>
</html>
